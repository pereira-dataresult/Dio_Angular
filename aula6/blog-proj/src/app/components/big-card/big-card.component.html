<div class="container__big-card">
  <div class="big-card-foto">
    <img
    src="{{ photoCover }}"
    alt=""
    height="250px"
    width="400px"
    srcset="">
  </div>
  <a [routerLink]="['content', id]">
  <div class="big-card-title">
    <h1>{{ cardTitle }}</h1>
  </div>
</a>
  <div class="big-card-desc">
    <p>{{ cardDescription }}</p>
  </div>

</div>
