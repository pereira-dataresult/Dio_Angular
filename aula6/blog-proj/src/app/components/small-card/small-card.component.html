<div class="container__small-card">
  <div class="small-card-foto">
    <img
    src="{{ photoCover }}"
    alt=""
    height="120px"
    width="180px"
    srcset="">
  </div>
  <div class="small-card-text">
    <a [routerLink]="['content', id]">
    <div class="small-card-title">
      <h1>{{ cardTitle }}</h1>
    </div>
    </a>
    <div class="small-card-desc">
      <p>{{ cardDescription }}</p>
    </div>
  </div>
</div>
